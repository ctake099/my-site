<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ project.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/vs2015.min.css">
</head>
<body>
    <header class="project-header">
        <h1 class="project-title">{{ project.title }}</h1>
        <div class="project-meta">
            <span>投稿日: {{ project.date }}</span>
        </div>
    </header>
    <div class="container">
        <div class="project-screenshot">
            <img src="../{{ project.image }}" alt="{{ project.title }}">
        </div>
        <div class="project-links">
            {% if project.project_url %}
            <div class="project-link">
                <a href="{{ project.project_url }}" target="_blank" class="btn btn-primary">プロジェクトを見る</a>
            </div>
            {% endif %}
            {% if project.github_url %}
            <div class="project-link">
                <a href="{{ project.github_url }}" target="_blank" class="btn btn-secondary">GitHubでソースコードを見る</a>
            </div>
            {% endif %}
        </div>
        <div class="project-content">
            {{ project.content | safe }}
        </div>
    </div>
    <footer class="text-center mt-4">
        <p>© 2024 Takeru Shingu. All rights reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="../static/js/script.js"></script>
</body>
</html>
