<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/style.css">
    <!-- Highlight.jsのVSCodeダークテーマ -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/vs2015.min.css">
    <style>
        body {
            background-color: #f0f8ff;
            color: #333;
        }
        .blog-header {
            background-color: #004080;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        .blog-title {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .blog-meta {
            color: #cce6ff;
            margin-bottom: 20px;
        }
        .blog-content {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            font-size: 1.1rem;
            line-height: 1.6;
        }
        .blog-content h2 {
            color: #004080;
            margin-top: 20px;
        }
        .blog-content img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        pre {
            position: relative;
            background: #1e1e1e !important;  /* 背景色を黒に設定 */
            color: #dcdcdc !important;
            padding: 10px !important;
            border-radius: 5px !important;
            overflow-x: auto !important;
            margin-bottom: 20px !important;
        }
        pre code {
            background: none !important;  /* 内側の背景を透明に */
            color: inherit !important;
            display: block !important;
            white-space: pre !important; /* preタグ内の改行を維持 */
        }
        .hljs {
            background: #1e1e1e !important;
            color: #dcdcdc !important;
        }
        .hljs-comment, .hljs-quote {
            color: #6a9955 !important;
        }
        .hljs-keyword, .hljs-selector-tag, .hljs-subst {
            color: #569cd6 !important;
        }
        .hljs-number, .hljs-literal, .hljs-variable, .hljs-template-variable, .hljs-tag .hljs-attr {
            color: #b5cea8 !important;
        }
        .hljs-string, .hljs-doctag {
            color: #ce9178 !important;
        }
        .hljs-title, .hljs-section, .hljs-selector-id {
            color: #dcdcaa !important;
        }
        .hljs-subst {
            font-weight: normal !important;
        }
        .hljs-type, .hljs-class .hljs-title {
            color: #4ec9b0 !important;
        }
        .hljs-attribute {
            color: #9cdcfe !important;
        }
        .hljs-regexp, .hljs-link {
            color: #d16969 !important;
        }
        .hljs-symbol, .hljs-bullet {
            color: #569cd6 !important;
        }
        .hljs-built_in, .hljs-builtin-name {
            color: #ce9178 !important;
        }
        .hljs-meta {
            color: #9cdcfe !important;
        }
        .hljs-deletion {
            background: #ff0000 !important;
            color: #fff !important;
        }
        .hljs-addition {
            background: #00ff00 !important;
            color: #fff !important;
        }
        .copy-button {
            position: absolute;
            right: 10px;
            top: 10px;
            background: #007bff;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 0.8rem;
            display: block; /* 常に表示 */
        }
    </style>
</head>
<body>
    <header class="blog-header">
        <h1 class="blog-title">{{ post.title }}</h1>
        <div class="blog-meta">
            <span>投稿日: {{ post.date }}</span>
        </div>
    </header>
    <div class="container">
        <div class="blog-content">
            {{ post.content | safe }}
        </div>
    </div>
    <footer class="text-center mt-4">
        <p>© 2024 Takeru Shingu. All rights reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.8/clipboard.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.querySelectorAll('pre code').forEach((block) => {
                hljs.highlightBlock(block);
            });

            document.querySelectorAll('pre').forEach(function (pre) {
                var button = document.createElement('button');
                button.className = 'copy-button';
                button.textContent = 'Copy';
                pre.appendChild(button);
            });

            var clipboard = new ClipboardJS('.copy-button', {
                target: function(trigger) {
                    return trigger.parentNode.querySelector('code');
                }
            });

            clipboard.on('success', function(e) {
                e.clearSelection();
                e.trigger.textContent = 'Copied!';
                setTimeout(function() {
                    e.trigger.textContent = 'Copy';
                }, 2000);
            });

            clipboard.on('error', function(e) {
                e.trigger.textContent = 'Error!';
                setTimeout(function() {
                    e.trigger.textContent = 'Copy';
                }, 2000);
            });
        });
    </script>
</body>
</html>
